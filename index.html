<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./buttoncalc.js"></script>
    <title>Calculadora</title>
</head>
<body>
<h1>Calculator</h1>
<div id="content">
<div id="display"><span id="displayinfo"></span></div>
<div id="buttonGrid">

    <button class="button operators" onclick="digitNumber('(')" value="('(')">(</button>
    <button class="button operators" onclick="digitNumber(')')" value="(')')">)</button>    
    <button class="button" onclick="clearLast()">DEL</button>
    
    <button class="button operators" onclick="digitNumber('/')" value="/">รท</button>

    <button class="button numbers" onclick="digitNumber('1')">1</button>
    <button class="button numbers" onclick="digitNumber('2')">2</button>
    <button class="button numbers" onclick="digitNumber('3')">3</button>
    <button class="button operators" onclick="digitNumber('*')" value="*">x</button>

    <button class="button numbers" onclick="digitNumber('4')">4</button>
    <button class="button numbers" onclick="digitNumber('5')">5</button>
    <button class="button numbers" onclick="digitNumber('6')">6</button>
    <button class="button operators" onclick="digitNumber('-')">-</button>

    <button class="button numbers" onclick="digitNumber('7')">7</button>
    <button class="button numbers" onclick="digitNumber('8')">8</button>
    <button class="button numbers" onclick="digitNumber('9')">9</button>
    <button class="button operators" onclick="digitNumber('+')">+</button>
        
    <button class="button-TurnOn" onclick="clearAll()">C</button>
    <button class="button numbers" onclick="digitNumber('0')">0</button>
    <button class="button numbers" value=".">.</button>

    <button class="button-result" onclick="calculator.handleOperations()">=</button>

</div>  
</div>

</body>
</html>
